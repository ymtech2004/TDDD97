<!DOCTYPE html>
<html> 
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
		<link href="{{ url_for('static', filename='client.css') }}" type="text/css" rel="stylesheet">
		<script src="{{ url_for('static', filename='client.js') }}" type="text/javascript"></script> 
		<script src="https://d3js.org/d3.v3.min.js"></script>
		<script src="{{ url_for('static', filename='bullet.js') }}" type="text/javascript"></script> 
		<script id="welcomeview" type="text/view">
			<div id="maincontainer">
				<div id="logo">
					<img src="{{ url_for('static', filename='wimage.png') }}">
				</div>
				<div id="login">
						<div class="row"><label for="lemail">Email</label><input type="email" id="lemail" name="email" required><br></div>
						<div class="row"><label for="lpwd">Password</label><input type="password" id="lpwd" name="pwd" required><br></div>
						<div class="row"><label class="warning" id="lwarning"></label><button type="submit" onclick="return login()">LogIn</button></div>
				</div>
				<div id="signup" >
				 	<h2>Sign up here</h2>
					<div class="row"><label for="first_name">First name</label><input type="text" name="firstname" id="first_name" required><br></div>
				 	<div class="row"><label for="family_name">Family name</label><input type="text" name="familyname" id="family_name" required><br></div>
				 	<div class="row"><label for="gender">Gender</label>
					 	<select id="gender" name="gender" required>
					 		<option value="male">Male</option>
					 		<option value="female">Female</option>
					 		<option value="secrete">Secrete</option>
						</select><br></div>
				 	<div class="row"><label for="city">City</label><input type="text" id="city" name="city" required><br></div>
				 	<div class="row"><label for="country">Country</label><input type="text" id="country" name="country" required><br></div>
				 	<div class="row"><label for="email">Email</label><input type="email" id="email" name="email" required><br></div>
				 	<div class="row"><label for="password">Password</label><input type="password" id="password" name="password" required><br></div>
				 	<div class="row"><label for="rpassword">Repeat PWD</label><input type="password" id="rpassword" required><br></div>
				 	<div class="row"><label class="warning" id="warning"></label><button type="submit" onclick="return signup()">SignUp</button></div>
				</div>
			</div>
		</script>
		<script type="text/view" id="profileview">
			<div id="maincontainer">
				<div id="tabs">
					<ul>
						<li><a href="#account" rel="account" class="selected" onclick="loadPage(this)">Account</a></li>
						<li><a href="#home" rel="home" onclick="loadPage(this)">Home</a></li>
						<li><a href="#browse" rel="browse" onclick="loadPage(this)">Browse</a></li>
					</ul>
				</div>
				<div id="content">
					<div id="content_account" style="display:initial">
						<button id="account_page_logout_btn" name="account_page_logout_btn" onclick="logout()" >Logout</button>
						<div id="account_page_form">
							<div class="row">Current Password <input type="password" id="c_password" required><br></div>
							<div class="row">New Password <input type="password" id="new_password" required><br></div>
							<div class="row"><label class="warning" id="change_password_warning"></label><button type="submit" onclick="changePW()">Change passworld</button></div>
						</div>
						<div id="account_live_data">
						</div>
					</div>
					<div id="content_home" style="display:none">
						<div id="home_personal_title" class="personal_title">
							<h3> Home Page </h3>
						</div>
						<div id="home_personal_content" class="personal_content"></div>
					</div>
					<div id="content_browse" style="display:none">
						<div id="browse_personal_title" class="personal_title">
							<input type="email" id="search_bar_email" required><button onclick="loadBrowseUser()">Search</button>
						</div>
						<div id="browse_personal_content" class="personal_content"></div>
					</div>
				</div>
			</div>
		</script>
		<script type="text/view" id="home_personal_page_info">
			<div id="home_personal_info" class="personal_info">
				<div id="home_info_name">Name: </div><br>
				<div id="home_info_gender">Gender: </div><br>
				<div id="home_info_city">City: </div><br>
				<div id="home_info_country">Country: </div><br>
				<div id="home_info_email">Email: </div><br>
			</div>
			<div id="home_personal_message_wall" class="personal_message_wall">
				<div id="home_message_wall" class="message_wall">
				</div>
				<div id="home_mw_form">
					<textarea id="home_mw_input_box" ondrop="drop(event)" ondragover="allowDrop(event)" rows="4"></textarea>
					<div class="row"><label class="warning" id="home_mw_warning"></label>
						<button id="home_mw_submit" onclick="sendMessage('own')">Submit</button>
						<button id="home_mw_refresh_btw" onclick="getOwnMessage()">Reload</button>
					</div>
				</div>
			</div>
		</script>
		<script type="text/view" id="browse_personal_page_info">
			<div id="browse_personal_info" class="personal_info">
				<div id="browse_info_name">Name: </div><br>
				<div id="browse_info_gender">Gender: </div><br>
				<div id="browse_info_city">City: </div><br>
				<div id="browse_info_country">Country: </div><br>
				<div id="browse_info_email">Email: </div><br>
			</div>
			<div id="browse_personal_message_wall" class="personal_message_wall">
				<div id="browse_message_wall" class="message_wall">
				</div>
				<div id="browse_mw_form">
					<textarea id="browse_mw_input_box" ondrop="drop(event)" ondragover="allowDrop(event)" rows="4"></textarea>
					<div class="row"><label class="warning" id="browse_mw_warning"></label>
						<button id="browse_mw_submit" onclick="sendMessage('')">Submit</button>
						<button id="browse_mw_refresh_btw" onclick="getUserMessage()">Reload</button>
					</div>
				</div>
			</div>
		</script>
	</head> 
	<body> 
		<div id="mainview">
		</div>
	</body>
</html>
